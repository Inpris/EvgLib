<div id="parent" [className]="className">
  <div id="child" contenteditable="true" (keydown)="stopEnter($event)" (focus)="getTextID($event)">
<!--    -->
    <p [id]="textId">
        <ng-content></ng-content>
        {{content}}
    </p>
  </div>
  <label id="label" for="child" *ngIf="!!whatLabel" [class]="whatLabel">{{textLabel}}</label>
</div>
