    <th *ngFor="let head of listHead">{{head}}</th>

  <ng-container formArrayName="tableRows" *ngFor="let information of listData">

      <td *ngFor="let head of listHead; let i = index;" contenteditable="true">{{information[i]}}<td>

      </td>
    </tr>
  </ng-container>
</table>
